name: Super-Linter

on:
  push:
    branches:
      - main

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Run Super-Linter
      uses: super-linter/super-linter@v5.0.0
      with:
        auto_fix: true
        github_token: ${{ secrets.GITHUB_TOKEN }}
